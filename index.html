<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Gold Solutions - Coming Soon</title>

<!-- FAVICONS -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<!-- Fuente más moderna -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --dgs-navy: #1b2535;
        --dgs-navy-soft: #243447;
        --dgs-gold: #f4b41a;
        --dgs-gold-soft: #f7c95a;
        --dgs-bg: #f5f7fb;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #ffffff 0%, var(--dgs-bg) 45%, #e4e8f3 100%);
        color: var(--dgs-navy);
    }

    .wrapper {
        max-width: 720px;
        width: 100%;
        padding: 32px 24px;
    }

    .card {
        background: #ffffff;
        border-radius: 24px;
        padding: 40px 28px 36px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: "";
        position: absolute;
        width: 260px;
        height: 260px;
        border-radius: 50%;
        border: 3px solid rgba(244,180,26,0.45);
        top: -130px;
        right: -60px;
        z-index: 0;
    }

    .logo-circle {
        margin: 0 auto 22px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid var(--dgs-gold);
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(145deg, var(--dgs-navy) 40%, var(--dgs-navy-soft) 100%);
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        position: relative;
        z-index: 1;
        overflow: hidden;
    }

    .logo-circle img {
        width: 85px;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 8px rgba(0,0,0,0.35));
    }

    h1 {
        font-size: 40px;
        line-height: 1.1;
        margin-bottom: 8px;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: var(--dgs-navy);
        position: relative;
        z-index: 1;
    }

    .subtitle {
        font-size: 18px;
        color: #556176;
        margin-bottom: 22px;
        position: relative;
        z-index: 1;
    }

    .tagline {
        font-size: 15px;
        color: #6a7485;
        margin-bottom: 26px;
        position: relative;
        z-index: 1;
    }

    .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 18px;
        border-radius: 999px;
        background: rgba(244, 180, 26, 0.1);
        color: var(--dgs-navy);
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        position: relative;
        z-index: 1;
    }

    .pill span.dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--dgs-gold);
        box-shadow: 0 0 0 5px rgba(244, 180, 26, 0.25);
    }

    .footer-line {
        margin-top: 26px;
        font-size: 12px;
        color: #97a0b2;
        position: relative;
        z-index: 1;
    }

    .highlight {
        color: var(--dgs-gold);
        font-weight: 600;
    }

    @media (max-width: 480px) {
        .card {
            padding: 30px 20px 28px;
        }
        h1 {
            font-size: 32px;
        }
        .subtitle {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="logo-circle">
                <img src="dgs-logo.jpg" alt="Data Gold Solutions Logo">
            </div>

            <h1>Coming Soon</h1>
            <p class="subtitle">Data Gold Solutions</p>

            <p class="tagline">
                Consulting • Analytics • Automation • Intelligence<br>
                Transforming raw data into <span class="highlight">actionable gold</span>.
            </p>

            <div class="pill">
                <span class="dot"></span>
                <span>Launching soon · Built for growing businesses</span>
            </div>

            <p class="footer-line">
                © <span id="year"></span> Data Gold Solutions. All rights reserved.
            </p>
        </div>
    </div>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
